plugins {
    id 'java'
}

group 'pl.beder'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:26.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task taskA {
    dependsOn 'taskB'
    doFirst {
        println 'task A'
    }
}

task taskB {
    dependsOn 'taskC'
    doFirst {
        println 'task B'
    }
}

task taskC {
    dependsOn 'taskA'
    doFirst {
        println 'task C'
    }
}